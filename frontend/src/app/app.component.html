<div class="full-screen center" style="flex-direction: column">
<!--  <h1>Ethereum <b>‚áÑ</b> Telegram</h1>-->
  <h1>Ethereum ‚ù§Ô∏è Telegram Gateway</h1>
  <mat-vertical-stepper [linear]="isLinear" #stepper>

    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup" style="display: flex; flex-direction: column">
        <ng-template matStepLabel>YOU SEND</ng-template>

        <mat-form-field>
          <mat-select formControlName="currencyCtrl">
            <mat-option *ngFor="let currency of currencies" [value]="selectedCurrency">
              {{currency}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Enter amount of gramms" formControlName="amountCtrl" required>
        </mat-form-field>

        <div>
          <span style="color: darkgray">You receive:</span>&#160;<span>2 ETH</span>
        </div>

        <div style="margin-top: 24px">
          <button mat-stroked-button matStepperNext  color="primary">Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup" style="width: 450px">
        <ng-template matStepLabel>ENTER ETH PAYOUT ADDRESS</ng-template>

        <mat-form-field style="width: 450px;">
          <input matInput placeholder="Address" formControlName="secondCtrl"  required>
        </mat-form-field>

        <div>
          <button mat-stroked-button matStepperNext  color="primary">Next</button>
        </div>

      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>SEND YOUR FUNDS</ng-template>
      <div class="center">
        <button style="margin: 10px;padding: 10px 25px;font-size: large;"
          mat-stroked-button matStepperNext color="primary">üí´ Do Swap</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>

  <!--<button mat-stroked-button>Basic</button>-->

</div>
